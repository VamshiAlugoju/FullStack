<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./expense.css">
    <title>Expense tracker</title>
</head>
<body>

  <div class="container mt-3 d-flex justify-content-end">
    <div class="d-flex align-items-center me-5 gap-3">
      <p><a href="../Report/dailyReport.html" class="link-info link-underline-opacity-0">Daily Report</a></p>
      <p><a href="../Report/monthlyReport.html" class="link-info link-underline-opacity-0">Monthly Report</a></p>
      <p><a href="../Report/report.html" class="link-info link-underline-opacity-0">Yearly Report</a></p>
    </div>
    <div class="" id="premium_div" >
      <button id="PremiumBtn" style="display:none;" onclick="premiumbtn(event)" class="premium-btn btn btn-success" >Buy premium</button>
       <div  id="premium_user_text"  style="display:none;" >
         <h4 style="display:inline;" >you are a premium user</h4>
          <button onclick="showLeaderBoard(event)" >show leaderboard</button>
       </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </div>
     
  <div class="container p-4">

    <form  >
        <div class="row">
            <div class="mb-3 col-3">
              <label for="expense_amount" class="form-label">Choose Expense amount</label>
              <input type="number" class="form-control" id="expense_amount" required >
            </div>
            <div class="mb-3  col-3">
              <label for="description" class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
             <div class="mb-3  col-3">
                <label for="options" class="form-label">Choose Category</label>
                <select class="form-select" id="options" aria-label="Default select example">
                    <option value="0">Food</option>
                    <option value="1">Fuel</option>
                    <option value="2">Electricity</option>
                    <option value="3">Movie</option>
                  </select>
             </div>

        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
      </form>

  </div>
  <div class="container d-flex mt-2 ml-0 mr-0 p-0">
    <div class="w-50" >
      <ul class="list-group lists" id="list-items" >
         
        </ul>
    </div>
    <div  class="w-50 text-center">
      <h1>Leader board</h1>
      <ul class="list-group lists" id="LeaderBoard-items" >
         
      </ul>
    </div>
  </div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
