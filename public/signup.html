<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <div data-toggle="validator" class=" form-div container mt-5 ">
        <form  >
            <div class="mb-3">
              <label for="Name" class="form-label" >Name:</label>
              <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label" >Email:</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
            </div> 
            <div class="mb-3">
              <label for="Password" class="form-label" >Password:</label>
              <input type="password" class="form-control" id="Password" required>
            </div>
            <div class="container text-center">
                <button type="submit" id="submitBtnsignUp" class=" ml-auto btn btn-dark">SignUp</button>
                <a class="d-block mt-2" href="./login.html">Click here to Login</a>
                <p>Forgot password <a href="./Forgot/forgotForm.html">Click here</a></p>
            </div>
          </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./signup.js"></script>
</html>
