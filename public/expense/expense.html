<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./expense.css">
    <title>Expense tracker</title>
</head>
<body>

  <div class="container-fluid mt-1  p-4 d-flex justify-content-end border-bottom ">
    <div class="d-flex align-items-center me-5 gap-3">
    </div>
    <div class="" id="premium_div" >
      <button id="PremiumBtn" style="display:none;" onclick="premiumbtn(event)" class="premium-btn btn btn-success" >Buy premium</button>
       <div  id="premium_user_text"  style="display:none;" >
         <h4 class="me-2" style="display:inline;" >Premium User</h4>
          <button class="btn btn-dark btn-sm" onclick="downloadReport(event)" >Download Report</button>
          <button class="btn btn-dark btn-sm" onclick="showLeaderBoard(event)" >show leaderboard</button>
          <!-- <button class="btn btn-dark btn-sm" onclick="showReports(event)" >show Previous Reports</button> -->
       </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </div>
     
  <div class="container-fluid p-4 mt-3 border-bottom ">

    <form  >
        <div class="row">
            <div class="mb-1 col-3">
              <label for="expense_amount" class=" fw-bold form-label">Choose Expense amount</label>
              <input type="number" class="form-control" id="expense_amount" required >
            </div>
            <div class="mb-1  col-3">
              <label for="description" class=" fw-bold form-label">Choose Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
             <div class="mb-1  col-3">
                <label for="options" class="fw-bold form-label">Choose Category</label>
                <select class="form-select" id="options" aria-label="Default select example">
                    <option value="0">Food</option>
                    <option value="1">Fuel</option>
                    <option value="2">Electricity</option>
                    <option value="3">Movie</option>
                  </select>
             </div>
             <div class="col-3 d-flex align-items-end mb-1">
               <button type="submit" id="submit-btn" class="btn btn-success">Submit</button>
             </div>
        </div>
      </form>

  </div>
  <div class="container-fluid d-flex mt-4 justify-content-between ">
    <div class=" div_list_leaderboard " >
      <div class="d-flex justify-content-between">
        <h3> Expenses</h3>
        <div class="d-flex gap-2">
        <div class="">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Rows per Page</button>
          <ul class="dropdown-menu ">
            <li><a class="dropdown-item limit_per_page"  onclick="changeLimit(event)"  href="#">5</a></li>
            <li><a class="dropdown-item limit_per_page" onclick="changeLimit(event)" href="#">10</a></li>
            <li><a class="dropdown-item limit_per_page" onclick="changeLimit(event)" href="#">15</a></li>
            <li><a class="dropdown-item limit_per_page" onclick="changeLimit(event)" href="#">20</a></li>
          </ul>
          <input type="text" hidden class="form-control" aria-label="Text input with dropdown button">
      
        </div>
        <nav aria-label="Page navigation example">
          <ul id="Pagination" class="pagination">
          </ul>
        </nav>

      </div>
      </div>
      <div class="border p-1">
        <table class="table  table-striped table-primary">
          <thead>
            <tr class="table-info">
              <th  scope="col">Amount</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>
      </div>
    </div>
    <div  class="div_list_leaderboard  ">
      <h3>Leader board</h3>
      <div class="border  p-1" >
        <table class="table table-striped table-primary text-center">
          <thead>
            <tr class="table-info text-center">
              <th  scope="col">Name</th>
              <th scope="col">Total Amount</th>
            </tr>
          </thead>
          <tbody id="Leader_board_table">
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
